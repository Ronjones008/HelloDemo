<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Students</title>
</head>
<body>
	<h:form>
Enter Employ Id :
           <h:inputText id="empId" value="#{employeData.empId}" required="true"
			requiredMessage="Id required">
		</h:inputText>

		<h:commandButton action="#{employeDataDAO.searchEmploy(employeData.empId)}" value="Search" />

		<h:dataTable value="#{employeDataDAO.empList}" var="s" border="3">

			<h:column>
				<f:facet name="header">Employ Id </f:facet>
				<h:outputText value="#{s.empId}" />
			</h:column>

			<h:column>
				<f:facet name="header">First Name </f:facet>
				<h:outputText value="#{s.empfirstname}" />
			</h:column>

			<h:column>
				<f:facet name="header">Last Name </f:facet>
				<h:outputText value="#{s.emplastname}" />
			</h:column>

			<h:column>
				<f:facet name="header">Phone Number </f:facet>
				<h:outputText value="#{s.empphonenumber}" />
			</h:column>



		</h:dataTable>
	</h:form>
</body>
</html>
